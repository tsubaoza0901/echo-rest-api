production:
  driver: mymysql
  open: $GOOSE_CONNECTION

development:
  driver: mymysql
  open: tcp:db:3306*teamup/root/root

customimport:
  driver: customdriver
  dsn: customdriver open
  import: github.com/custom/driver
  dialect: mysql

environment_variable_config:
  driver: $DB_DRIVER
  open: $DATABASE_URL
